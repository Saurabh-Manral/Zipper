<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Applying custom css -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  		<div class="container-fluid">
	    <a class="navbar-brand" href="#">SmartContactManager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse text-uppercase" id="navbarSupportedContent">
	      
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/about}" href="#">About</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/login}" href="#" tabindex="-1" aria-disabled="true">Login</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/signup}" href="#" tabindex="-1" aria-disabled="true">Signup</a>
	        </li>
	      </ul>
	    </div>
  		</div>
	</nav>
	
	<!-- End of navbar -->

	<div th:replace="${content}"></div>
	
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    	function deleteContact(cid) {
    		Swal.fire({
    			  title: "Are you sure?",
    			  text: "You want to delete this contact...",
    			  icon: "warning",
    			  showCancelButton: true,
    			  confirmButtonColor: "#3085d6",
    			  cancelButtonColor: "#d33",
    			  confirmButtonText: "Yes, delete it!"
    			}).then((result) => {
    			  if (result.isConfirmed) {
    			    window.location="/user/delete/"+cid;
    			  } else {
    				  swal("Your contact is safe!!");
    			  }
    			});
    	}
    </script>
    
    <!-- Applying custom javascript -->
    <script th:src="@{/js/script.js}"></script>
   </body>
</html>
