<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">title</title>
</head>
<body>
	<section>
		<div class="card me-3 ml-3">
			<div class="card-body" th:if=${contact}>
				<div class="container text-center">
					<img alt="profile photo" src="" style="height: 200px; width: 200px"
						class="my_profile_picture" th:src="@{'/images/'+${contact.image}}">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							
						</tbody>
						
					</table>

					<div class="description mt-3">
						
						<th:block th:utext="${contact.description}"></th:block>
						
					</div>
					
					<div class="container mt-3">
						<a th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-danger btn-block">Delete</a>
				      	<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
				      		<button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
				      	</form>
					</div>
					
				</div>
			</div>
			
		</div>
		<h1 class="text-center pg-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
	</section>
</body>
</html>
