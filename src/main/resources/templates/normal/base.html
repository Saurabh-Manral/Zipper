<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Font awsome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<!-- Applying custom css -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>

	<!-- navbar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  		<div class="container-fluid">
	    <a class="navbar-brand" href="#">SmartContactManager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse text-uppercase" id="navbarSupportedContent">
	      
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/user/index}" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"><span th:text="${user.username}"></span></a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
	        </li>
	      </ul>
	    </div>
  		</div>
	</nav>
	
	<!-- End of navbar -->

	<!-- sidebar -->
	<div class="sidebar mt-2">
		
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		
		<a th:href="@{/user/index}" href="#" class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a th:href="@{/user/show_contacts/0}" href="#" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
		<a th:href="@{/user/add_contact}" href="#" class="item"><i class="fa-solid fa-pencil"></i> Add Contacts</a>
		<a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a th:href="@{/logout}" href="#" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	
	</div>
	
	<!-- End of sidebar -->
	
	<!-- Start of content -->
	<div class="content mt-5">
		
		<i onclick="toggleSidebar()" class="fas fa-bars mt-4"></i>
		
		<!-- 
		<div th:if="${session.message} class="container">
			<div class="alert text-center" role="alert" th:classappend="${'alert-' + session.message.type}">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div> 
		
		-->
		
		<div th:replace="${content}"></div>
		
	</div>
	<!-- End of content -->
	
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
    <!-- Applying custom javascript -->
    <script th:src="@{/js/script.js}"></script>
   </body>
</html>
